backend:
  name: git-gateway
  branch: main # or 'master' if that's your main branch

media_folder: "assets/images" # The path where uploaded media will be saved

collections:
  # Collection for managing projects
  - name: "projects"
    label: "Projects"
    folder: "_projects" # A new folder to store each project entry
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Project Title", name: "title", widget: "string"}
      - {label: "Year", name: "year", widget: "number"}
      - {label: "Description", name: "description", widget: "text"}

  # Collection for managing certifications
  - name: "certifications"
    label: "Certifications"
    folder: "_certifications" # A new folder to store each certification
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Certification Title", name: "title", widget: "string"}
      - {label: "Year", name: "year", widget: "number"}
      - {label: "Issuer/Competition", name: "issuer", widget: "string"}
